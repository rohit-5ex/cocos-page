<!DOCTYPE html>
<html>
<head>
    <style>
        #poster {
            position: absolute;
            top: 50%;
            left: %;
            width: auto; /* Adjust the width as needed */
            height: auto; /* Adjust the height as needed */
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            z-index: 9999;
            font-size:28px;
        }

	#trigger-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            z-index: 9999;
            font-size:30px;
        }
	    
	#url-button {
            position: absolute;
            top: 10px;
            left: 450px;
            padding: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            z-index: 9999;
            font-size:30px;
        }
    </style>
</head>
<body style="background-color:white;">
    <center>
        <!-- Your trigger button -->
        <div>
            <input id="trigger-button" type="button" value="Trigger" onclick="onClick()"/>
        </div>
        <!-- Your poster image -->
        <div>
            <img id="poster" src="https://bulma.io/images/placeholders/480x800.png" alt="Poster Image">
        </div>
    </center>

    <!-- Your close button -->
    <div id="close-button" onclick="closeButtonClicked()">Close</div>

 <div id="url-button" onclick="closeButtonClicked()">URL</div>


    <script>
        function onClick() {
            // One of them sets up the URL scheme
            // document.location = 'testkey://a=1&b=2';
		    const url = 'https://www.w3schools.com/typescript/';
            document.location = `testkey://a=${encodeURIComponent(url)}&b=2`;
        }

        function closeButtonClicked() {
            // Send the 'close' message to Cocos Creator
            window.parent.postMessage({ type: 'close' }, '*');
        }
    </script>
</body>
</html>
