<!DOCTYPE html>
<html>
<head>
    <style>
        #poster {
            position: absolute;
            top: 0;
            left: 100px;
            width: 300px; /* Adjust the width as needed */
            height: auto; /* Adjust the height as needed */
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="poster">
        <img src="https://bulma.io/images/placeholders/480x800.png" alt="Poster Image">
    </div>

    <div id="close-button" onclick="javascript:window.parent.postMessage({type: 'close'}, '*');">Close</div>

    
</body>
</html>
